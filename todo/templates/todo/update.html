{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Editar {{ todo['description'] }} {% endblock %}</h1>
{% endblock %}

{% block content %}
    <form class="formulario2" method="POST">
        <label for="description">Descripcion</label>
        <input name="description" id="description" value="{{ request.form['description'] or todo['description'] }}" required />
        <label for="completed">Completado</label>
        <input type="checkbox" name="completed" id="completed" {% if todo["completed"] == 1 %}checked{% endif %} />
        <input class="boton" type="submit" values="Guardar" />
    </form>
   
    <form style="text-align: center;" action="{{ url_for('todo.delete', id=todo['id']) }}" method="POST">
        <input class="danger boton" type="submit" value="Eliminar" onclick="return confirm('Estas seguro de querer eliminarlo?')" />
    </form>
{% endblock %}
